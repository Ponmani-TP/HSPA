<div class="card">
  <div class="card-header">
    Add New property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onsubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="Name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" 
            ngModel name="Name" required minlength="5">
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
            <span *ngIf="propName.errors?.required">Name is mandatory</span>
            <span *ngIf="propName.errors?.minlength">Name must be above 5 character</span>
          </span>
      </div>
      <div class="form-group col-12">
        <label for="Type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <br>
      <div class="form-group col-12">
        <button [disabled] = "!Form.valid" class="btn btn-primary mr-2" style='margin-right:16px' type="Submit">Save</button>
        <button class="btn btn-primary" style='margin-right:16px' type="reset">Cancel</button>
      </div>
    </form>
  </div>
</div>
